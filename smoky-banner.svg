<svg width="100%" height="220" viewBox="0 0 1200 220" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Kirulu Chamika â€” Full-Stack Developer | UI/UX Designer | Problem Solver">
  <defs>
    <!-- Gradient palette -->
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff7474"/>
      <stop offset="50%" stop-color="#ff6a8a"/>
      <stop offset="100%" stop-color="#ff8a5c"/>
    </linearGradient>

    <!-- Soft haze using blurred blobs -->
    <filter id="soft-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="35" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="220" fill="url(#grad)"/>

  <!-- Layered 'smoke' blobs -->
  <g filter="url(#soft-blur)" opacity="0.55">
    <ellipse cx="180"  cy="150" rx="220" ry="70" fill="#ffffff"/>
    <ellipse cx="420"  cy="120" rx="260" ry="80" fill="#ffd1e1"/>
    <ellipse cx="760"  cy="150" rx="300" ry="90" fill="#ffe0cc"/>
    <ellipse cx="1020" cy="120" rx="220" ry="70" fill="#ffffff"/>
  </g>

  <!-- Subtle wave at the bottom for motion feel (static but wavy) -->
  <path d="M0,170 C200,200 340,150 540,180 C760,215 940,170 1200,195 L1200,220 L0,220 Z" fill="rgba(255,255,255,0.55)"/>

  <!-- Title & Subtitle -->
  <g>
    <text x="50%" y="45%" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="44" font-weight="800" fill="#16181d">
      Kirulu Chamika
    </text>
    <text x="50%" y="68%" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" font-size="18" font-weight="600" fill="#252a33">
      Full-Stack Developer | UI/UX Designer | Problem Solver
    </text>
  </g>
</svg>
