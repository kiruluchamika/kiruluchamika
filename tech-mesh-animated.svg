<svg width="100%" height="260" viewBox="0 0 1200 260" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" role="img" aria-label="Kirulu Chamika — Full-Stack Developer | UI/UX Designer | Problem Solver">
  <defs>
    <!-- Rotating, color-shifting background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0%"  stop-color="#0f1020">
        <animate attributeName="stop-color" values="#0f1020;#182b4d;#3b1d6b;#7a1e6a;#ff3d81;#0f1020" dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#182b4d">
        <animate attributeName="stop-color" values="#182b4d;#2b5876;#4e4376;#a83279;#ff758f;#182b4d" dur="18s" repeatCount="indefinite"/>
      </stop>
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="30s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow blur -->
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22" />
    </filter>

    <!-- Subtle bloom glow -->
    <filter id="bloom" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Hexagon symbol -->
    <symbol id="hx" viewBox="-10 -10 20 20">
      <polygon points="8.66,0 4.33,7.5 -4.33,7.5 -8.66,0 -4.33,-7.5 4.33,-7.5" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.2"/>
    </symbol>

    <!-- Sliding dotted grid to simulate a circuit pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.2" fill="rgba(255,255,255,0.08)"/>
      <circle cx="22" cy="22" r="1.2" fill="rgba(255,255,255,0.08)"/>
    </pattern>

    <!-- Waves gradient -->
    <linearGradient id="waves" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="rgba(255,255,255,0.28)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="260" fill="url(#bg)"/>

  <!-- Animated grid drifting diagonally -->
  <g opacity="0.35">
    <rect width="1600" height="400" fill="url(#grid)">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-120 -80" dur="20s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Parallax glow blobs -->
  <g filter="url(#soft)" opacity="0.45">
    <circle cx="200" cy="160" r="120" fill="#a1e3ff">
      <animate attributeName="cx" values="160;220;160" dur="16s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="170;140;170" dur="13s" repeatCount="indefinite"/>
    </circle>
    <circle cx="980" cy="110" r="150" fill="#ff9bd5">
      <animate attributeName="cx" values="960;1040;960" dur="18s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="120;160;120" dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Floating, rotating hexes -->
  <g opacity="0.55">
    <g transform="translate(160 80)">
      <use href="#hx">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      </use>
      <animateTransform attributeName="transform" type="translate" values="160 80; 175 70; 160 80" dur="10s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(340 120)">
      <use href="#hx">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="16s" repeatCount="indefinite"/>
      </use>
      <animateTransform attributeName="transform" type="translate" values="340 120; 330 110; 340 120" dur="11s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(580 70)">
      <use href="#hx">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="14s" repeatCount="indefinite"/>
      </use>
      <animateTransform attributeName="transform" type="translate" values="580 70; 590 62; 580 70" dur="9s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(760 130)">
      <use href="#hx">
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="18s" repeatCount="indefinite"/>
      </use>
      <animateTransform attributeName="transform" type="translate" values="760 130; 752 122; 760 130" dur="12s" repeatCount="indefinite"/>
    </g>
    <g transform="translate(1030 95)">
      <use href="#hx">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="22s" repeatCount="indefinite"/>
      </use>
      <animateTransform attributeName="transform" type="translate" values="1030 95; 1043 100; 1030 95" dur="10s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- Twinkling particles -->
  <g>
    <circle cx="250" cy="60" r="1.5" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.0;2.0;1.0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="48" r="1.4" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.0;1.8;1.0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1080" cy="75" r="1.6" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.0;2.2;1.0" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Multi-layer animated waves (safe subtle motion) -->
  <g>
    <path d="M0,190 C180,220 420,160 600,190 C820,230 980,170 1200,200 L1200,260 L0,260 Z" fill="url(#waves)" opacity="0.35">
      <animate attributeName="d" dur="10s" repeatCount="indefinite"
        values="
        M0,190 C180,220 420,160 600,190 C820,230 980,170 1200,200 L1200,260 L0,260 Z;
        M0,192 C200,212 420,168 600,184 C820,228 980,176 1200,198 L1200,260 L0,260 Z;
        M0,190 C180,220 420,160 600,190 C820,230 980,170 1200,200 L1200,260 L0,260 Z" />
    </path>
    <path d="M0,200 C220,230 440,170 620,200 C840,240 1020,180 1200,210 L1200,260 L0,260 Z" fill="url(#waves)" opacity="0.22">
      <animate attributeName="d" dur="12s" repeatCount="indefinite"
        values="
        M0,200 C220,230 440,170 620,200 C840,240 1020,180 1200,210 L1200,260 L0,260 Z;
        M0,204 C200,226 460,176 620,196 C840,236 1020,186 1200,206 L1200,260 L0,260 Z;
        M0,200 C220,230 440,170 620,200 C840,240 1020,180 1200,210 L1200,260 L0,260 Z" />
    </path>
  </g>

  <!-- Headline + subtitle -->
  <g font-family="Inter, Segoe UI, Roboto, Arial, sans-serif" fill="#ffffff" filter="url(#bloom)">
    <text x="50%" y="46%" text-anchor="middle" font-size="44" font-weight="800" letter-spacing="0.5">Kirulu Chamika</text>
    <text x="50%" y="68%" text-anchor="middle" font-size="18" font-weight="600" opacity="0.95">
      Full-Stack Developer • UI/UX Designer • Problem Solver
    </text>
  </g>
</svg>
